<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="Viewport" content="widh=device-width, initial-scale=1.0">
       <title>Calculadora de Média</title>
         <h1> Calculadora de Média</h1>
    <style>
    .aprovado {
      color: blue;
    }
    
    .reprovado {
      color: red;
    }
    </style>
</head>
<body>
  <form>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01" required><br>
  
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01" required><br>
  
    <input type="button" value="Calcular Média" onclick="calcularMedia()">
  </form>
  
  <span id="media"></span><br>
  <span id="situacao"></span><br>
  
  <script>
    function calcularMedia() {
      var nota1 = parseFloat(document.getElementById('nota1').value);
      var nota2 = parseFloat(document.getElementById('nota2').value);

      var media = (nota1 + nota2) / 2;
      var situacao = '';

      if (media >= 6) {
        situacao = 'APROVADO';
      } else {
        situacao = 'REPROVADO';
      }

      document.getElementById('media').innerHTML = 'Média: ' + media.toFixed(2);
      document.getElementById('situacao').innerHTML = 'Situação: ' + situacao;
      
      if (media >= 6) {
        document.getElementById('situacao').className = 'aprovado';
      } else {
        document.getElementById('situacao').className = 'reprovado';
      }
    }
  </script>

</body>
</html>
